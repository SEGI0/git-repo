<script type="text/javascript">


	function game() {
		var Nomber = parseInt(Math.random()*100);
		var tryCount = 0;
		var quit = "q";

		while (true) {

			tryCount++;

				var userNomber = prompt("Введите число от 1 до 100:");

		if (Nomber == userNomber) {
          alert('Ура ты угадал!');
          alert('Игра окончена! Тебе понадобилось ' + tryCount + ' попыток');
          break;
        } else if (userNomber < 1 || userNomber > 100) {
          alert('Ну я же просил, ввести число от 1 до 100');
        } else if (userNomber > Nomber) {
          alert('Попытайся еще раз, твое число слишком большое');
        } else if (userNomber < Nomber) {
          alert('Попытайся еще раз, твое число слишком маленькое');
        } else if (userNomber == quit) {
          alert('Слабак! Игра окончена!');
          break;
        }
	}
}

</script>
